<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        .button {
            width: 150px;
            height: 70px;
            border: 10px solid #fff;
            border-radius: 30px;
            background: #FF6A00;
            box-shadow: 5px 5px 5px #a9a9a9;
        }
        .button > a {
            text-align: center;
            display: block;
            line-height: 70px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="button"><a href="#">Click</a></div>
</body>
</html>
