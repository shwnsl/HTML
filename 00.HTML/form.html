<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <!-- 사용자가 입력하는 공간 -->
        <input type="text" name="text" value="text"><br>
        <input type="password" name="password" value="password"><br>
        <input type="file" name="file" value="file"><br>
        <input type="checkbox" name="checkbox" value="checkbox"><br>
        <input type="radio" name="radio" value="radio"><br>
        <!-- 보이자 않는 입력 공간 -->
        <input type="hidden" name="hidden" value="hidden"><br>
        <!-- 버튼 -->
        <input type="button" value="button"><br>
        <input type="reset" value="reset"><br>
        <input type="submit" value="submit"><br>
        <input type="image" src=""><br>
        <!-- 라벨 -->
        <label for="name">이름</label><br>
        <input id="name" type="text"><br>
        <!-- 라벨 선택 -->
        <input id="men" type="radio" name="gender" value="m">
        <label for="men">남자</label><br>
        <input id="women" type="radio" name="gender" value="w">
        <label for="men">여자</label><br>
        <!-- 셀렉트 하나만 -->
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>
        <!-- 셀렉트 여러개 -->
        <select multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select><br>
        <!-- 셀렉트 그룹 -->
        <select multiple>
            <optgroup label="num">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </optgroup>
            <optgroup label="num2">
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </optgroup>
        </select><br>
        <!-- 텍스트 에이리어 -->
        <textarea>텍스트 에이리어 텍스트 에이리어</textarea>
    </form>
</body>
</html>
